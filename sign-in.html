<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(58, 44, 42, 0.95);
            display: flex; /* Changed from 'none' to 'flex' to show by default */
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .login-form-container form {
            background: #F5EFE0;
            padding: 3rem;
            border-radius: 0.8rem;
            width: 40rem;
            max-width: 90vw;
            border: 0.2rem solid #C5A880;
            box-shadow: 0 0 3rem rgba(0, 0, 0, 0.5);
        }

        .login-form-container h3 {
            font-size: 2.5rem;
            color: #3A2C2A;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 0.2rem solid #C5A880;
        }

        .login-form-container span {
            font-size: 1.6rem;
            display: block;
            margin-bottom: 1rem;
            color: #3A2C2A;
        }

        .login-form-container input {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.6rem;
            margin-bottom: 2rem;
            border-radius: 0.5rem;
            border: 0.1rem solid #ccc;
            background: #fff;
            color: #333;
        }

        .login-form-container .checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .login-form-container .checkbox label {
            font-size: 1.4rem;
            cursor: pointer;
            color: #3A2C2A;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #6B0F1A;
            color: #F5EFE0;
            cursor: pointer;
            border-radius: 0.5rem;
            font-size: 1.7rem;
            border: none;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #8B0000;
        }

        .login-form-container p {
            font-size: 1.4rem;
            color: #3A2C2A;
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-form-container a {
            color: #6B0F1A;
            text-decoration: none;
            font-weight: bold;
        }

        .login-form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-form-container" id="loginFormContainer">
        <form action="">
            <h3>Sign In</h3>
            <span>Username</span>
            <input type="email" name="" placeholder="Enter your email" id="">
            <span>Password</span>
            <input type="password" name="" placeholder="Enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" value="Sign In" class="btn">
            <p>Forgot password? <a href="#">Click here</a></p>
            <p>Don't have an account? <a href="#">Create account</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
