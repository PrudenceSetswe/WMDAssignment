<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form | INK & PAPER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #804e4f;
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
        }

        h1 {
            color: #3A2C2A;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: "";
            display: block;
            width: 100px;
            height: 4px;
            background: #C5A880;
            margin: 0.5rem auto 0;
        }

        .feedback-form {
            background: #F5EFE0;
            padding: 3rem;
            border-radius: 0.8rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 2rem rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #3A2C2A;
            font-size: 1.6rem;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.6rem;
            border-radius: 0.5rem;
            border: 0.1rem solid #ccc;
            background: #fff;
            color: #333;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .rating {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2.5rem;
            color: #ccc;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: #ffc107;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #6B0F1A;
            color: #F5EFE0;
            cursor: pointer;
            border-radius: 0.5rem;
            font-size: 1.7rem;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #8B0000;
            transform: translateY(-2px);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        footer {
            background-color: #3A2C2A;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .feedback-form {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
         <div class="header-2">
            <nav class="navbar">
                <a href="index1.html">HOME</a>
            </nav>
    
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>INK & PAPER</span>
        </div>
    </header>

    <div class="container">
        <h1>Share Your Feedback</h1>
        
        <form class="feedback-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label>How would you rate your experience?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"><i class="fas fa-star"></i></label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="feedback-type">Feedback Type</label>
                <select id="feedback-type" name="feedback-type" required>
                    <option value="" disabled selected>Select feedback type</option>
                    <option value="general">General Feedback</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                    <option value="praise">Praise</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Feedback</label>
                <textarea id="message" name="message" placeholder="Please share your thoughts with us..." required></textarea>
            </div>
            
            <button type="submit" class="btn btn-block">Submit Feedback</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 INK & PAPER. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.feedback-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your feedback! We appreciate your time.');
            this.reset();
        });
    </script>
</body>
</html>
